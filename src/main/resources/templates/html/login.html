<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工登录</title>
    <script>
        function load(){
            var url = location.href;
            //判断url中是否含有?
            if(url.indexOf("?")!=-1){
                //                             原始js          jquery
                //原始JS赋值   <a>url</ a>     .innerText      .text()
                //                input       .value=        .val()
                //                 div        .innerHTML      .html
                document.getElementById("errorInfo").innerHTML="用户名或者密码错误！！";
            }
        }
    </script>
</head>
<body onload="load()">
<center>
    <h3>登录页面</h3>
    <form action="/user/login" method="post">
        <div id="errorInfo" style="color: red"></div>
        <table border="1" >
            <!--用户名和密码的name一定是 username password 大小写也有区分-->
            <tr><td>用户名</td><td><input type="text" name="username"> </td></tr>
            <tr><td>密码</td><td><input type="text" name="password"> </td></tr>
            <tr><td colspan="2" align="center"><input type="submit" value="登录"></td></tr>
        </table>
    </form>
</center>
</body>
</html>
